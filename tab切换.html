<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-if="tab==1">首页</h1>
			<!-- v-if和v-else-if和v-else之间不能有其他内容 -->
			<h1 v-else-if="tab==2">新闻</h1>
			<h1 v-else>个人</h1>
			
			<button @click="tabChange" data-id="1">首页</button>
			<button @click="tabChange" data-id="2">新闻</button>
			<button @click="tabChange" data-id="3">个人</button>
			<!-- 这里的data-id是HTML5的新特性，给targrt中的dataset传入一个自定义的参数id -->
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					tab:1
				},
				methods:{
					tabChange:function(e){
						console.log(e);
						let tabid = e.target.dataset.id;
						this.tab = tabid;
						// app.tab = tabid;
						// 这两个是一样的效果
					}
				}
			})
		</script>
	</body>
</html>
